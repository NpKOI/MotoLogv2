<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoLog - Edit Ride</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="form-container">
    <div class="form-card">
      <h2>üèçÔ∏è Edit Your Ride</h2>
      <form method="POST">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" value="{{ ride['date'] }}" required>
        </div>
        <div class="form-group">
          <label for="distance">Distance (km)</label>
          <input type="number" id="distance" name="distance" step="0.1" value="{{ ride['distance'] }}" required>
        </div>
        <div class="form-group">
          <label for="time">Time (hours)</label>
          <input type="number" id="time" name="time" step="0.1" value="{{ ride['time'] }}" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" value="{{ ride['description'] }}">
        </div>
        <button type="submit" class="btn">Update Ride</button>
        <a href="/dashboard" style="display: block; text-align: center; margin-top: 1rem; color: #667eea;">‚Üê Back to Dashboard</a>
      </form>
    </div>
  </div>
</body>
</html>
