<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MotoLog - Edit Bike</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="form-container">
    <div class="form-card" style="max-width:700px;">
      <h2>üèçÔ∏è Edit Bike</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Bike Name</label>
          <input type="text" id="name" name="name" value="{{ bike['name'] }}" required>
        </div>

        <div class="form-group">
          <label for="make_model">Make / Model</label>
          <input type="text" id="make_model" name="make_model" value="{{ bike['make_model'] or '' }}">
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" value="{{ bike['year'] or '' }}" min="1900" max="2100">
        </div>

        <div class="form-group">
          <label for="odo">Odometer (km)</label>
          <input type="number" id="odo" name="odo" step="0.1" value="{{ bike['odo'] or 0 }}">
        </div>

        <div class="form-group">
          <label for="bike_image">Update Photo</label>
          {% if bike['image'] %}
            <div style="margin-bottom:0.5rem;">
              <img src="{{ bike['image'] }}" style="max-width:200px; border-radius:8px;">
            </div>
          {% endif %}
          <label class="upload-btn">
            <span class="icon">üñºÔ∏è</span>
            <span>Choose Photo</span>
            <input class="hidden-file-input" type="file" id="bike_image" name="bike_image" accept="image/*" onchange="updatePreview(this, 'bikePreview')">
          </label>
          <span id="bikePreview" class="file-preview"></span>
        </div>

        <div class="form-group">
          <label for="notes">Notes / Description</label>
          <textarea id="notes" name="notes" rows="3">{{ bike['notes'] or '' }}</textarea>
        </div>

        <div class="form-group" style="display:flex; align-items:center; justify-content:space-between; gap:1rem;">
          <div class="toggle">
            <label style="font-weight:600; color:#333;">Visibility</label>
            <label class="switch">
              <input type="checkbox" name="is_private" {% if bike['is_private'] %}checked{% endif %}>
              <span class="knob"></span>
            </label>
            <div style="color:#888; font-size:0.9rem;">Toggle to mark private</div>
          </div>
          <div style="text-align:right;">
            <button type="submit" class="btn">Update Bike</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function updatePreview(input, targetId) {
      const label = document.getElementById(targetId);
      if (!input.files || !input.files.length) { label.textContent = ''; return; }
      label.textContent = input.files[0].name;
    }
  </script>
</body>
</html>
